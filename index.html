<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partify Product Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="logo-container">
                <img src="logo.png" alt="Partify USA Logo" class="logo">
            </div>
            <h1>Find Your Auto Parts</h1>
            <p class="subtitle">Select your vehicle details to find the right parts</p>
            
            <form id="productForm">
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="make">Make</label>
                    <select id="make" name="make" required disabled>
                        <option value="">Select Make</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model" name="model" required disabled>
                        <option value="">Select Model</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <select id="productType" name="productType" required disabled>
                        <option value="">Select Product Type</option>
                    </select>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <div class="result-info">
                        <p id="selectedInfo"></p>
                    </div>
                    <button type="button" id="viewProductBtn" class="btn-primary">
                        View Products
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
